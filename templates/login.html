{% extends "head.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}
  <div class="ui error message">
    <i class="close icon"></i>
    <div class="header">Error</div>
    {{ error }}
  </div>
  {% endif %}

  <form class="ui form" action="{{ url_for('login') }}" method=post>
    <div class="field">
      <label>User ID</label>
      <input type="text" name="username" placeholder="username" style="box-sizing: border-box">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="text" name="password" placeholder="password" style="box-sizing: border-box">
    </div>
    <button class="ui button" type="submit">Login</button>
    <input type=hidden value="{{ next or '' }}" name=next>
  </form>
{% endblock %}
