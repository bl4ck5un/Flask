{% extends "head.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><div class="ui input"><input type=text name=username class="ui input"></div>
      <dt>Password:
      <dd><div class="ui input"><input type=password name=password></div>
      <dd><button type=submit class="ui button">Login</button>
      <input type=hidden value="{{ next or '' }}" name=next>
    </dl>
  </form>
{% endblock %}
