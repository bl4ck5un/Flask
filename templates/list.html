{% extends "head.html" %}

{% block content %}
<ul class=entries>
{% for entry in entries %}
  <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
{% else %}
  <li><em>Unbelievable.  No entries here so far</em>
{% endfor %}
</ul>

{% if session.logged_in %}
  <a href="{{ url_for('new_blog') }}">Add an entry</a>
{% endif %}
<ul class=entries>
{% endblock %}
