{{ partial "head.html" . }}
<body>

  {{ partial "sidebar.html" . }}

  <div class="content container">

    {{ range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
      <ul class="post">
        {{ range .Pages }}
        <li>
          <span>
            <span class="datetime pull-right">
              <p>{{ .Date.Format "Jan" }}</p>
              <p>{{ .Date.Format "_2" }}</p>
            </span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </span>
        </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>

  {{ partial "footer.html"}}
</body>
</html>
